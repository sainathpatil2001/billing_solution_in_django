<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Billing System...</title>
    <style>
        body {
            font-family: 'Segoe UI', user-scalable=no, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }
        
        .container {
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h2 {
            margin: 0;
            font-weight: 300;
            letter-spacing: 1px;
            color: #4CAF50;
        }

        .loader {
            border: 3px solid #333; /* Light grey */
            border-top: 3px solid #4CAF50; /* Green */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #log-container {
            width: 100%;
            height: 150px;
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            color: #aaa;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            text-align: left;
        }

        .log-entry {
            margin-bottom: 2px;
            border-bottom: 1px solid #222;
        }
        
        .log-error {
            color: #ff5252;
        }
        
        .log-success {
            color: #69f0ae;
        }

        #copy-btn {
            background-color: #333;
            color: #fff;
            border: 1px solid #4CAF50;
            padding: 5px 15px;
            cursor: pointer;
            font-family: inherit;
            margin-top: 5px;
            transition: all 0.2s;
        }

        #copy-btn:hover {
            background-color: #4CAF50;
            color: #000;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #222; 
        }
        ::-webkit-scrollbar-thumb {
            background: #444; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h2>INITIALIZING SYSTEM</h2>
        <div id="log-container">Initializing...</div>
        <button id="copy-btn" onclick="copyLogs()">Copy Logs</button>
    </div>

    <script>
        const { ipcRenderer, clipboard } = require('electron');
        const logContainer = document.getElementById('log-container');
        const copyBtn = document.getElementById('copy-btn');

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.classList.add('log-entry');
            if (type === 'error') entry.classList.add('log-error');
            if (type === 'success') entry.classList.add('log-success');
            
            // Timestamp
            const time = new Date().toLocaleTimeString().split(' ')[0];
            entry.textContent = `[${time}] ${message}`;
            
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function copyLogs() {
            const logs = logContainer.innerText;
            clipboard.writeText(logs);
            
            const originalText = copyBtn.innerText;
            copyBtn.innerText = 'Copied!';
            setTimeout(() => {
                copyBtn.innerText = originalText;
            }, 2000);
        }

        ipcRenderer.on('log-message', (event, message) => {
            addLog(message, 'info');
        });

        ipcRenderer.on('log-error', (event, message) => {
            addLog(message, 'error');
        });
        
        ipcRenderer.on('server-ready', () => {
             addLog('Server Ready! Launching Interface...', 'success');
             document.querySelector('.loader').style.borderTopColor = '#69f0ae';
        });
    </script>
</body>
</html>
