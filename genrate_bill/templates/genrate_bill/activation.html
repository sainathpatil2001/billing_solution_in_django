<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Activation Required</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .activation-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background: #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2.5rem;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        .contact-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-left: 5px solid #3498db;
        }
        .activation-input {
            font-family: monospace;
            letter-spacing: 2px;
            text-align: center;
            font-size: 1.1rem;
            text-transform: uppercase;
        }
        .app-branding {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="activation-card">
        <div class="text-center">
            <div class="icon-circle">
                <i class="fas fa-lock"></i>
            </div>
            <h2 class="fw-bold mb-3">Activation Required</h2>
            <p class="text-muted mb-4">Your license for this software has expired or is invalid. To examine features and continue billing, please activate your copy.</p>
            
            <div class="contact-box text-start">
                <h6 class="fw-bold text-primary mb-3"><i class="fas fa-user-tie me-2"></i>Contact for Activation Key:</h6>
                <div class="d-flex align-items-center mb-2">
                    <i class="fas fa-user-circle fa-lg me-3 text-secondary"></i>
                    <div>
                        <div class="fw-bold">Sainath Patil</div>
                        <small class="text-muted">Software Administrator</small>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <i class="fas fa-phone-alt fa-lg me-3 text-secondary"></i>
                    <div>
                        <div class="fw-bold ls-1">7219585666</div>
                        <small class="text-muted">Call or WhatsApp</small>
                    </div>
                </div>
            </div>

            <form id="activationForm">
                <div class="mb-3">
                    <label class="form-label fw-bold text-start w-100">Enter Activation Key</label>
                    <input type="text" id="activationKey" class="form-control form-control-lg activation-input" 
                           placeholder="XXXX-XXXX-XXXX-XXXX" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">
                        <i class="fas fa-key me-2"></i>Activate Now
                    </button>
                </div>
            </form>
            <div id="messageArea" class="mt-3"></div>
        </div>
    </div>

    <div class="app-branding">
        Designed and developed by - Quick build solutions pvt ltd
    </div>

    <script>
        document.getElementById('activationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = this.querySelector('button');
            const key = document.getElementById('activationKey').value;
            const messageArea = document.getElementById('messageArea');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Verifying...';
            messageArea.innerHTML = '';

            try {
                const response = await fetch('/billing/activate-license/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ key: key })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageArea.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                    setTimeout(() => {
                        window.location.href = '/billing/';
                    }, 1500);
                } else {
                    messageArea.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-key me-2"></i>Activate Now';
                }
            } catch (error) {
                messageArea.innerHTML = `<div class="alert alert-danger">Connection error. Please try again.</div>`;
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-key me-2"></i>Activate Now';
            }
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
